apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "net.videgro.ships"
        minSdkVersion 16
        multiDexEnabled true

        // TODO: Update this only when you have a real device available for development and testing.
        targetSdkVersion 27

        externalNativeBuild {
            cmake {
                // abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
                abiFilters "armeabi-v7a", "arm64-v8a", "x86_64"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/jni/CMakeLists.txt"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}

ext {
    permissionsdispatcher_version="3.3.1"
}

dependencies {
    /* Permissions dispatcher */
    annotationProcessor "com.github.hotchemi:permissionsdispatcher-processor:${permissionsdispatcher_version}"
    implementation "com.github.hotchemi:permissionsdispatcher:${permissionsdispatcher_version}"

    /* Firebase */
    implementation 'com.google.firebase:firebase-core:17.0.1'
    implementation 'com.google.firebase:firebase-ads:18.1.1'
    implementation 'com.google.firebase:firebase-crash:16.2.1'

    /* Google Play services (Analytics) */
    implementation "com.google.android.gms:play-services-analytics:17.0.0"

    /* Android support libs */
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation 'androidx.browser:browser:1.0.0'
    implementation 'androidx.media:media:1.0.1'
    /* Socket IO */
    implementation "io.socket:socket.io-client:1.0.0"
    /* - New versions of dependencies of socket.io
     *     okhttp (3.8.1) is used by 'io.socket:socket.io-client:1.0.0' but giving InternalError (@Thread:nativeCreate:-2) {OkHttp Dispatcher}.
     *     Use latest versions instead.
     */
    implementation "com.squareup.okhttp3:okhttp:3.11.0"
    implementation "com.squareup.okio:okio:2.1.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.3.31"
    /* Misc. */
    implementation "com.google.code.gson:gson:2.8.5"
    implementation "org.nanohttpd:nanohttpd:2.3.1"
    implementation "de.codecrafters.tableview:tableview:2.8.0"
}

apply plugin: 'com.google.gms.google-services'